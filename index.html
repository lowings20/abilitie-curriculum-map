<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abilitie Leadership Academy â€” Curriculum Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1a2332;
      --navy-light: #243044;
      --teal: #00b4d8;
      --teal-dark: #0096b7;
      --gold: #f4a261;
      --white: #ffffff;
      --off-white: #f0f4f8;
      --gray-100: #e8edf2;
      --gray-200: #d1d9e0;
      --gray-400: #8b99a8;
      --gray-600: #5a6b7d;
      --gray-800: #2d3748;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.15);
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--off-white);
      color: var(--gray-800);
      min-height: 100vh;
    }

    /* Chat Widget Button */
    .chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--teal) 0%, var(--teal-dark) 100%);
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 1000;
    }

    .chat-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 48px rgba(0,180,216,0.3);
    }

    .chat-toggle svg {
      width: 28px;
      height: 28px;
      fill: var(--white);
    }

    .chat-toggle.open svg.chat-icon { display: none; }
    .chat-toggle:not(.open) svg.close-icon { display: none; }

    /* Chat Widget */
    .chat-widget {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      height: 550px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
    }

    .chat-widget.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: all;
    }

    /* Chat Header */
    .chat-header {
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
      color: var(--white);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-icon {
      width: 40px;
      height: 40px;
      background: var(--teal);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header-icon svg {
      width: 22px;
      height: 22px;
      fill: var(--white);
    }

    .chat-header-text h3 {
      font-size: 15px;
      font-weight: 700;
    }

    .chat-header-text p {
      font-size: 12px;
      color: var(--gray-400);
      margin-top: 2px;
    }

    /* Messages */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--off-white);
    }

    .welcome-suggestions {
      text-align: center;
      padding: 20px 10px;
    }

    .welcome-suggestions p {
      font-size: 13px;
      color: var(--gray-600);
      margin-bottom: 16px;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .suggestion-btn {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .suggestion-btn:hover {
      border-color: var(--teal);
      color: var(--teal-dark);
      background: rgba(0,180,216,0.05);
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 10px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--teal);
      color: var(--white);
    }

    .message.assistant .message-avatar {
      background: var(--navy);
      color: var(--white);
    }

    .message-content {
      background: var(--white);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 80%;
      font-size: 13px;
      line-height: 1.5;
    }

    .message.user .message-content {
      background: var(--teal);
      color: var(--white);
    }

    .message-content p { margin-bottom: 8px; }
    .message-content p:last-child { margin-bottom: 0; }
    .message-content ul, .message-content ol { margin: 6px 0 6px 16px; font-size: 12px; }
    .message-content li { margin-bottom: 3px; }
    .message-content strong { font-weight: 600; }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 4px 0;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: var(--gray-400);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-3px); }
    }

    /* Input Area */
    .chat-input-area {
      padding: 12px 16px;
      background: var(--white);
      border-top: 1px solid var(--gray-100);
      display: flex;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      border: 1px solid var(--gray-200);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input-area input:focus {
      border-color: var(--teal);
    }

    .send-btn {
      background: var(--teal);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: var(--teal-dark);
    }

    .send-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .chat-widget {
        width: calc(100% - 32px);
        right: 16px;
        bottom: 90px;
        height: 70vh;
      }

      .chat-toggle {
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Main content is the curriculum iframe -->
  <iframe src="curriculum.html" style="width:100%;height:100vh;border:none;"></iframe>

  <!-- Chat Toggle Button -->
  <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">
    <svg class="chat-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/><path d="M7 9h10v2H7zm0-3h10v2H7z"/></svg>
    <svg class="close-icon" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
  </button>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chat-widget">
    <div class="chat-header">
      <div class="chat-header-icon">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
      </div>
      <div class="chat-header-text">
        <h3>Curriculum Assistant</h3>
        <p>Ask me anything about our programs</p>
      </div>
    </div>

    <div class="chat-messages" id="messages">
      <div class="welcome-suggestions" id="welcome">
        <p>What would you like to know about?</p>
        <div class="suggestions">
          <button class="suggestion-btn" onclick="askQuestion('What simulations do you offer for rising leaders?')">Simulations for rising leaders</button>
          <button class="suggestion-btn" onclick="askQuestion('Tell me about the Business Acumen pillar')">Business Acumen pillar</button>
          <button class="suggestion-btn" onclick="askQuestion('What frameworks are taught?')">Key frameworks taught</button>
          <button class="suggestion-btn" onclick="askQuestion('How do AI cases work?')">How AI cases work</button>
        </div>
      </div>
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
      <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById('chat-toggle');
    const chatWidget = document.getElementById('chat-widget');
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const welcome = document.getElementById('welcome');

    let conversationHistory = [];
    let isOpen = false;

    function toggleChat() {
      isOpen = !isOpen;
      chatToggle.classList.toggle('open', isOpen);
      chatWidget.classList.toggle('open', isOpen);
      if (isOpen) userInput.focus();
    }

    function askQuestion(question) {
      userInput.value = question;
      sendMessage();
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      if (welcome) welcome.style.display = 'none';

      addMessage(message, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      const typingId = addTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            history: conversationHistory
          })
        });

        const data = await response.json();
        removeTypingIndicator(typingId);

        if (data.error) {
          addMessage('Sorry, something went wrong. Please try again.', 'assistant');
        } else {
          addMessage(data.response, 'assistant');
          conversationHistory.push({ role: 'user', content: message });
          conversationHistory.push({ role: 'assistant', content: data.response });
        }
      } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('Sorry, I could not connect. Please try again.', 'assistant');
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = formatMessage(content);

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function formatMessage(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n\n/g, '</p><p>')
        .split('\n').join('<br>')
        .replace(/^/, '<p>').replace(/$/, '</p>');
    }

    function addTypingIndicator() {
      const id = 'typing-' + Date.now();
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant';
      messageDiv.id = id;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'AI';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return id;
    }

    function removeTypingIndicator(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }
  </script>
</body>
</html>
