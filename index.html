<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abilitie Leadership Academy â€” Curriculum Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1a2332;
      --navy-light: #243044;
      --teal: #00b4d8;
      --teal-dark: #0096b7;
      --gold: #f4a261;
      --white: #ffffff;
      --off-white: #f0f4f8;
      --gray-100: #e8edf2;
      --gray-200: #d1d9e0;
      --gray-400: #8b99a8;
      --gray-600: #5a6b7d;
      --gray-800: #2d3748;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--off-white);
      color: var(--gray-800);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
      color: var(--white);
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .header-subtitle {
      font-size: 13px;
      color: var(--gray-400);
      margin-top: 2px;
    }

    .header-link {
      color: var(--teal);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid var(--teal);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .header-link:hover {
      background: var(--teal);
      color: var(--navy);
    }

    /* Main Chat Area */
    .chat-container {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .welcome-message {
      text-align: center;
      padding: 48px 24px;
    }

    .welcome-message h2 {
      font-size: 28px;
      font-weight: 800;
      color: var(--navy);
      margin-bottom: 12px;
    }

    .welcome-message p {
      color: var(--gray-600);
      font-size: 16px;
      max-width: 500px;
      margin: 0 auto 24px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .suggestion-btn {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      border-color: var(--teal);
      color: var(--teal-dark);
      background: rgba(0,180,216,0.05);
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 0;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--teal);
      color: var(--white);
    }

    .message.assistant .message-avatar {
      background: var(--navy);
      color: var(--white);
    }

    .message-content {
      background: var(--white);
      padding: 14px 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 70%;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: var(--teal);
      color: var(--white);
    }

    .message-content p { margin-bottom: 12px; }
    .message-content p:last-child { margin-bottom: 0; }
    .message-content ul, .message-content ol { margin: 8px 0 8px 20px; }
    .message-content li { margin-bottom: 4px; }
    .message-content strong { font-weight: 600; }
    .message-content code {
      background: var(--gray-100);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--gray-400);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Input Area */
    .input-area {
      padding: 16px 0;
      border-top: 1px solid var(--gray-100);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 8px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }

    .send-btn {
      background: var(--teal);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: var(--teal-dark);
    }

    .send-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .message-content {
        max-width: 85%;
      }

      .suggestions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <h1>Abilitie Leadership Academy</h1>
      <div class="header-subtitle">Curriculum Assistant</div>
    </div>
    <a href="curriculum.html" class="header-link">View Full Curriculum</a>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="welcome-message" id="welcome">
        <h2>Ask me anything about our curriculum</h2>
        <p>I can help you understand our simulations, case challenges, competencies, frameworks, and learning outcomes.</p>
        <div class="suggestions">
          <button class="suggestion-btn" onclick="askQuestion('What simulations do you offer for rising leaders?')">Simulations for rising leaders</button>
          <button class="suggestion-btn" onclick="askQuestion('Tell me about the Business Acumen pillar')">Business Acumen pillar</button>
          <button class="suggestion-btn" onclick="askQuestion('What frameworks are used in Team Management?')">Team Management frameworks</button>
          <button class="suggestion-btn" onclick="askQuestion('Compare the different leadership levels')">Compare leadership levels</button>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Ask about simulations, competencies, frameworks..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const welcome = document.getElementById('welcome');

    let conversationHistory = [];

    function askQuestion(question) {
      userInput.value = question;
      sendMessage();
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Hide welcome message
      if (welcome) welcome.style.display = 'none';

      // Add user message
      addMessage(message, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      // Add typing indicator
      const typingId = addTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            history: conversationHistory
          })
        });

        const data = await response.json();
        removeTypingIndicator(typingId);

        if (data.error) {
          addMessage('Sorry, something went wrong. Please try again.', 'assistant');
        } else {
          addMessage(data.response, 'assistant');
          conversationHistory.push({ role: 'user', content: message });
          conversationHistory.push({ role: 'assistant', content: data.response });
        }
      } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('Sorry, I could not connect to the server. Please try again.', 'assistant');
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = formatMessage(content);

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function formatMessage(text) {
      // Convert markdown-like formatting to HTML
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n- /g, '</p><ul><li>')
        .replace(/\n\d\. /g, '</p><ol><li>')
        .replace(/<\/li>(?=<li>)/g, '</li>')
        .split('\n').join('<br>')
        .replace(/^/, '<p>').replace(/$/, '</p>');
    }

    function addTypingIndicator() {
      const id = 'typing-' + Date.now();
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant';
      messageDiv.id = id;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'AI';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return id;
    }

    function removeTypingIndicator(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }
  </script>
</body>
</html>
